<ion-app>
  <ion-menu side="start" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Admin</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu ="m1">
          <ion-item lines = "none" routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
       
        <ion-menu-toggle menu ="m1">
          <ion-item lines = "none" routerLink="/register">
            <ion-icon name="person-add" slot="start"></ion-icon>
            <ion-label>Register</ion-label>
          </ion-item>
        </ion-menu-toggle>
       
        <ion-menu-toggle>
          <ion-item lines = "none" routerLink="/employee-list">
            <ion-icon name="book" slot="start"></ion-icon>
            <ion-label>Monthly Sheet</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item lines = "none" (click)="logout()" button>
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
  </ion-menu> 
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
